            <img class="logo" src="about/logo.png" alt="spendwise logo" >
            <h1 data-translate="title"></h1>
            <p data-translate="subTitle"></p>
            <div class="store-links">
                <a href="https://play.google.com/store/apps/details?id=1234">
                    <img src="about/playstore.svg" alt="Google Play">

                <a href="https://apps.apple.com/app/1234">
                    <img src="about/appstore.svg" alt="Apple Store">
                </a>
            </div>
        </header>

        <section id="features" class="section">
            <h2 data-translate="features"></h2>
            <ul>
                <li class="feature-item">
                    <div class="feature-text">
                        <strong data-translate="tracking"></strong>
                        <p data-translate="trackingDetail"></p>

                </li>
                <li class="feature-item" >
                    <div class="feature-text">
                        <strong data-translate="finder"></strong>
                        <p data-translate="finderDetail"></p>

                </li>
                <li class="feature-item">

                    <div class="feature-text">
                        <strong data-translate="alerts"></strong>
                        <p data-translate="alertsDetail"></p>
                    </div>
                    <img class="feature-image" src="about/3.png" alt="Deal Alerts" >

            </ul>
        </section>

        <section id="video">
            <h2 data-translate="videoTitle"></h2>
            <div class="video-wrapper">
                <iframe data-aos="zoom-in" src="https://www.youtube.com/embed/gPsYkV7-yJk?si=pbZt_piwNcQerTpB"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>

        <section id="contact" >
            <h2 data-translate="contact"></h2>
            <form id="contactForm">
                <button type="submit" data-translate="contactButton"></button>
            </form>
        </section>

        <section id="cta">
            <p data-translate="cta"></p>
            <div class="store-links">
                <a href="https://play.google.com/store/apps/details?id=1234">
                    <img src="about/playstore.svg" alt="Google Play">
                </a>
                <a href="https://apps.apple.com/app/1234">
                    <img src="about/appstore.svg" alt="Apple Store">
                </a>
            </div>
        </section>
    </div>
